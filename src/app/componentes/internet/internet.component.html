<div class="card border-primary mb-3 container" style="padding: 20px">

    <div class="container" id="img-responsive">
        <carousel [noPause]="noPause">
            <slide *ngFor="let slide of slides; let index=index">
                <img [src]="slide.image" style="max-height: 40em;min-height: 40em">
            </slide>
        </carousel>
    </div>
    <br/>
</div>
